version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend
        - npm ci
    build:
      commands:
        - npm run build
        - npm run start &
  artifacts:
    baseDirectory: frontend
    files:
      - '**/*'
    name: myAmplifyApp
  cache:
    paths:
      - frontend/node_modules/**/*
      - frontend/.next/cache/**/*
